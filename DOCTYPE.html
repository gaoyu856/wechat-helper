<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信快捷回复助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .header {
            background: #07C160;
            padding: 25px;
            color: white;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .steps {
            text-align: left;
            margin-bottom: 30px;
        }
        .step {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .step-number {
            background: #07C160;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin-right: 15px;
            font-weight: bold;
        }
        .step-text {
            padding-top: 4px;
        }
        .step-text strong {
            color: #07C160;
        }
        .video-guide {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .video-guide h3 {
            margin-bottom: 10px;
            color: #07C160;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .trigger-btn {
            display: inline-block;
            background: #07C160;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(7, 193, 96, 0.4);
            transition: all 0.3s ease;
        }
        .trigger-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(7, 193, 96, 0.6);
        }
        .footer {
            padding: 20px;
            color: #757575;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        .troubleshooting {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #fff8e1;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
            }
            .container {
                background: #1e1e1e;
                color: #e0e0e0;
            }
            .step-text {
                color: #f5f5f5;
            }
            .video-guide {
                background: #2d2d2d;
            }
            .troubleshooting {
                background: #333;
                border-left-color: #ffc107;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>微信快捷回复助手</h1>
            <p>简单操作即可自动发送消息</p>
        </div>
        
        <div class="content">
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">在微信中<strong>打开此页面</strong></div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">点击右上角 <strong>"···"</strong> → 选择<strong>"在聊天中打开"</strong></div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">返回聊天窗口，<strong>点击链接重新打开此页面</strong></div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">点击下方绿色按钮完成发送</div>
                </div>
            </div>
            
            <div class="video-guide">
